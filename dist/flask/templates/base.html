<!DOCTYPE html>
<html>
    <head>
        <title>Aditz laguntzailea analizatzailea</title>
        <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static',filename='icon.ico') }}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src= "{{ url_for('static',filename='index.js') }}"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5706840865014631" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="modal-trigger">
            <!-- Button trigger modal -->
            <a data-bs-toggle="modal" data-bs-target="#Modal">
                <i class="bi bi-info-circle clickable"></i>
            </a>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="modal-container">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="exampleModalLabel">Informazioa:</h2>
                    <a id="close" class="clickable" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-lg"></i></a>
                </div>
                <div class="modal-body">
                    <a href="https://github.com/HCook86/Aditzak" target="_blank">
                        <i class="bi bi-github"></i>
                        <a>GitHub</a>
                    </a>
                </div>
            </div>
            </div>
        </div>
        <form method="post">
            <div id="input-container">
                <div id="input-group" class="input-group mb-3">

                        <input name="aditza-input" type="text" id='inp' class="form-control" placeholder="Aditza bilatu..." aria-label="Aditza bilatu..." aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button id='btn' class="btn btn-outline-secondary" type="submit" value='Submit'><i class="bi bi-search"></i></button>
                        </div>
                  </div>
                <div>
                <div id="errors"></div>
            </div>
        </form>
        <div id="table">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">.</th>
                    <th scope="col">.</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Aditza:</td>
                    <td id="aditza">{{ Aditza }}</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Modua:</td>
                    <td id="modua">{{ Modua }}</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Kasua:</td>
                    <td id="kasua">{{ Kasua }}</td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>Nor:</td>
                    <td id="nor">{{ Nor }}</td>
                  </tr>
                  <tr>
                    <th scope="row">5</th>
                    <td>Nori:</td>
                    <td id="nori">{{ Nori }}</td>
                  </tr>
                  <tr>
                    <th scope="row">6</th>
                    <td>Nork:</td>
                    <td id="nork">{{ Nork }}</td>
                  </tr>
                  <tr>
                    <th scope="row">7</th>
                    <td>Denbora:</td>
                    <td id="denbora">{{ Denbora }}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <footer>
            <p id="copy">©Copyright 2022 Alejandro Sempere, Pablo Pérez, Henry Cook</p>
        </footer>
    </body>
</html>
